<head>
  <title>roomie</title>
</head>


<template name="ApplicationLayout">
  {{> about}}

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Roomie</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="" data-toggle="modal" data-target="#about-modal">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              {{#if user}}
                <a href="../navbar/">logout</a>
              {{else}}
                <a href="../navbar/">login</a>
              {{/if}}
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

  <div class="container">
    <div>
      {{> yield}}
    </div>
  </div>
</template>



<template name="home">
  <h2>welcome to the amazing roomie app</h2>
  <p>explanation of how it works</p>
  <p>create new offer by pasting link</p>

  <form class="new-offer">
    <label for="url">url</label>
    <input name="url" type="text" class="form-control">
    <label for="email">email</label>
    <input name="email" type="text" class="form-control">
    <button class="btn btn-primary">create</button>
  </form>

    <br>

    {{#if offer}}
      {{#unless offer.ready}}
        working on it
      {{else}}
        <div>here is your offer</div>
        <div>{{offer.title}}</div>
        <div>secret link: roomie.com/{{offer.secret}}</div>
        <div>public link: roomie.com/{{offer.slug}}</div>
        <div>we'll also send you this stuff by email</div>

        <div>go to offer: <a href="/offers/secret/{{offer.secret}}">here</a></div>
      {{/unless}}
    {{/if}}
</template>

<template name="offer">
  <div>{{offer.title}}</div>
  <div>{{offer.email}}</div>

  {{#each requests}}
    {{subject}} - {{text}}<br>
  {{/each}}
</template>


<template name="requests">
  requests template
  <ul>
    {{#each requests}}
      <li>{{subject}}</li>
    {{/each}}
  </ul>
</template>
