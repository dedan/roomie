<template name="requests">

  <h3>my requests</h3>

  <div class="collection">
    {{#each requests}}
      <a class="collection-item" href="/my/requests/{{_id}}">{{subject}}</a>
    {{/each}}
  </div>
</template>


<template name="request">

  <h3>{{request.offerTitle}}</h3>

  <dl>
    <dt>subject</dt>
    <dd>{{request.subject}}</dd>
    <dt>text</dt>
    <dd>{{request.text}}</dd>

    <hr>

    <div>messages</div>

    <ol>
      {{#each messages}}
        <li>{{text}}</li>
      {{/each}}
    </ol>

    <form class="request-new-message">
      <div class="form-group">
        <label for="message">message</label>
        <textarea name="message" class="form-control"></textarea>
      </div>
      <button class="btn btn-primary">send</button>
    </form>
  </dl>
</template>
