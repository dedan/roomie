<template name="publicOffer">
  <div>{{offer.title}}</div>
  <div>{{offer.email}}</div>

  {{#unless request}}


    <div>apply here</div>

    <form class="new-request">
      <div class="input-group">
        <label for="subject">subject</label>
        <input name="subject" type="text" class="form-control">
      </div>
      <div class="input-group">
        <label for="text">text</label>
        <textarea name="text" class="form-control"></textarea>
      </div>

      <div class="input-group">
        {{#if currentUser}}
          <div>Send request from: {{currentUser.profile.name}}</div>
          <img src="{{currentUser.profile.picture}}" alt="">
        {{else}}
          <button class="fb-button btn btn-primary">connect with fb</button>
        {{/if}}
      </div>

      <button class="request-button btn btn-primary" {{disabled}}>send request</button>
    </form>





  {{else}}
    request created. <a href="/my/requests">got to list</a>
  {{/unless}}
</template>
