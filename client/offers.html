
<template name="offers">
  <ul>
    {{#each offers}}
      <li>
        <a href="/my/offers/{{_id}}">{{title}}</a>
      </li>
    {{/each}}
  </ul>
</template>


<template name="offer">
  <div>{{offer.title}}</div>
  <div>{{offer.email}}</div>
  <div><a href="/offers/{{offer.slug}}">public link</a></div>

  <hr>
  <div>list of requests</div>
  <ol>
    {{#each requests}}
      <li>
        <a href="/my/offers/{{offerId}}/request/{{_id}}">{{subject}}</a>
        <img src="{{userPicture}}" alt="">
      </li>
    {{/each}}
  </ol>
</template>


<template name="offerRequest">
  <div>{{request.subject}}</div>
  <div>{{request.text}}</div>

  <hr>
  <div>request messages</div>

  <ol>
    {{#each messages}}
      <li>{{text}}</li>
    {{/each}}
  </ol>

  <form class="offer-request-new-message">
    <div class="form-group">
      <label for="message">message text</label>
      <textarea name="message" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">send message</button>
  </form>


</template>
