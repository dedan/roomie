
<template name="offers">
  <ul>
    {{#each offers}}
      <li>
        <a href="/my/offers/{{_id}}">{{title}}</a>
      </li>
    {{/each}}
  </ul>
</template>


<template name="offer">
  <div>{{offer.title}}</div>
  <div>{{offer.email}}</div>
  <div><a href="/offers/{{offer.slug}}">public link</a></div>

  <hr>
  <div>list of requests</div>
  <ol>
    {{#each requests}}
      <li>
        <button class="request-link">{{subject}}</button>
        <img src="{{userPicture}}" alt="">
      </li>
    {{/each}}
  </ol>

  <hr>

  {{#if showRequest}}
    {{showRequest.subject}}

    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default prev-button">prev</button>
      <button type="button" class="btn btn-warning">nothing</button>
      <button type="button" class="btn btn-default next-button">next</button>
    </div>
  {{/if}}
</template>


<template name="offerRequest">

  <a href="/my/offers/{{request.offerId}}" class="btn btn-danger">x</a>


  <div>{{request.subject}}</div>
  <div>{{request.text}}</div>

  <hr>
  <div>request messages</div>

  <ol>
    {{#each messages}}
      <li>{{text}}</li>
    {{/each}}
  </ol>

  <form class="offer-request-new-message">
    <div class="form-group">
      <label for="message">message text</label>
      <textarea name="message" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">send message</button>
  </form>

  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default">back</button>
    <button type="button" class="btn btn-default">nothing</button>
    <button type="button" class="btn btn-default">next</button>
  </div>

</template>
