
<template name="offers">
  <ul>
    {{#each offers}}
      <li>
        <a href="/my/offers/{{_id}}">{{title}}</a>
      </li>
    {{/each}}
  </ul>
</template>


<template name="offer">
  <div>{{offer.title}}</div>
  <div>{{offer.email}}</div>
  <div><a href="/offers/{{offer.slug}}">public link</a></div>

  <hr>
  <div>list of requests</div>
  <ol>
    {{#each requests}}
      <li><a href="/my/offers/{{offerId}}/request/{{_id}}">{{subject}}{{offerId}}</a></li>
    {{/each}}
  </ol>
</template>

<template name="offerRequest">
  hall
  <div>{{request.subject}}</div>
  <div>{{request.text}}</div>

</template>
