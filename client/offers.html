
<template name="offers">
  <ul>
    {{#each offers}}
      <li>
        <a href="/my/offers/{{_id}}">{{title}}</a>
      </li>
    {{/each}}
  </ul>
</template>


<template name="offer">
  <div>{{offer.title}}</div>
  <div>{{offer.email}}</div>
  <div><a href="/offers/{{offer.slug}}">public link</a></div>

  <hr>
  <div>list of requests</div>
  <ol>
    {{#each requests}}
      <li>{{subject}} - {{text}}</li>
    {{/each}}
  </ol>
</template>
