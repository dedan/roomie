
<template name="offers">
  <ul>
    {{#each offers}}
      <li>
        <a href="/my/offers/{{_id}}">{{title}}</a>
      </li>
    {{/each}}
  </ul>
</template>


<template name="offer">
  <h3>{{offer.title}}</h3>

  <div>
    <span>here is the public link to share your offer: </span>
    <a href="/offers/{{offer.slug}}">www.roomie.com/offers/{{offer.slug}}</a>
  </div>


  {{#unless showRequest}}
    <h3>list of requests</h3>
    <ul class="collection">
        {{#each requests}}
          <a href="#" class="collection-item avatar request-link">
            <img src="{{userPicture}}" alt="" class="circle">
            <span class="title">{{subject}}</span>
            <p>
              {{userName}}
            </p>
            <!-- <a href="#!" class="secondary-content"><i class="mdi-action-grade"></i></a> -->
            <!-- <button class="btn request-link">{{subject}}</button> -->
          </a>
        {{/each}}
    </ul>
  {{/unless}}

  <div>
    {{#if showRequest}}

      <div class="card-panel">
        <img src="{{showRequest.userPicture}}" alt="" class="circle">
        <span>{{showRequest.userName}}</span>

        <a class="btn-floating right red close-request-button">
          <i class="mdi-content-clear"></i>
        </a>
        <h4>{{showRequest.subject}}</h4>
        <p class="flow-text">{{showRequest.text}}</p>

      </div>



      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default prev-button">prev</button>
        <button type="button" class="btn btn-warning">nothing</button>
        <button type="button" class="btn btn-default next-button">next</button>
      </div>
    {{/if}}
  </div>
</template>


<template name="offerRequest">

  <a href="/my/offers/{{request.offerId}}" class="btn btn-danger">x</a>


  <div>{{request.subject}}</div>
  <div>{{request.text}}</div>

  <hr>
  <div>request messages</div>

  <ol>
    {{#each messages}}
      <li>{{text}}</li>
    {{/each}}
  </ol>

  <form class="offer-request-new-message">
    <div class="form-group">
      <label for="message">message text</label>
      <textarea name="message" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">send message</button>
  </form>

  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default">back</button>
    <button type="button" class="btn btn-default">nothing</button>
    <button type="button" class="btn btn-default">next</button>
  </div>

</template>
